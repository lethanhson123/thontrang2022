<form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
    <div class="col s6 m6 l9">
        <h3 class="card-title"><b>Gốc thuốc: {{productIngredientService.formData.Name}}</b></h3>
    </div>
    <div class="col s6 m6 l3">
        <button title="Lưu thay đổi" type="submit" class="mb-6 btn-floating waves-effect waves-light cyan"><i
                class="material-icons">save</i></button>&nbsp;&nbsp;&nbsp;
        <a title="Đóng" class="mb-6 btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <input name="ID" [(ngModel)]="productIngredientService.formData.ID" type="hidden">    
    <div class="col s6 m6 l6">
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Name">Gốc thuốc</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Gốc thuốc" name="Name" [(ngModel)]="productIngredientService.formData.Name" type="text">
            </div>
        </div>  
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Display">Hiển thị (Tự động)</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Hiển thị (Tự động)" name="Display" [(ngModel)]="productIngredientService.formData.Display" type="text">
            </div>
        </div>  
    </div>
    <div class="col s6 m6 l6">
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="UnitID">Đơn vị tính</label>
            </div>
        </div>
        <div class="col s12 m12 l8">
            <mat-select
                style="padding-top:16px; padding-bottom:10px; border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid;"
                name="UnitID" class="browser-default"
                [(ngModel)]="productIngredientService.formData.UnitID">
                <mat-option *ngFor="let item of unitService.list" [value]="item.ID">
                    {{item.Display}}
                </mat-option>
            </mat-select>
        </div>
        <div class="col s12 m12 l12">
            <div class="col s6 m6 l3">
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" name="Active"
                                [(ngModel)]="productIngredientService.formData.Active" />
                            <span>Kích hoạt</span>
                        </label>
                    </p>
                </div>
            </div>           
        </div>
    </div>
</form>
