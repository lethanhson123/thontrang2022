<div class="row">
    <div class="col s6 m6 l9">
        <h5 class="card-title">Thanh toán</h5>
    </div>
    <div class="col s6 m6 l3">
        <a title="Đóng" class="mb-6 btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l5">
            <label for="DatePay">Ngày thanh toán: {{warehouseExportPaymentService.formData.DatePay |
                    date:
                    'yyyy-MM-dd' }}</label>
        </div>
        <div class="col s12 m12 l5">
            <label for="TotalPay">Số tiền</label>
        </div>
        <div class="col s12 m12 l2">
        </div>
        <div class="col s12 m12 l5">
            <input [(ngModel)]="warehouseExportPaymentService.formData.DatePay" name="DatePay" type="date"
                datetime="yyyy-MM-dd" style="text-align: right;">
        </div>
        <div class="col s12 m12 l5">
            <input [(ngModel)]="warehouseExportPaymentService.formData.TotalPay" placeholder="Số tiền" name="TotalPay"
                class="mat-input-element mat-form-field-autofill-control" type="number" style="text-align: right;">
        </div>
        <div class="col s12 m12 l2">
            <a title="Lưu thay đổi" type="submit"
                class="mb-6 btn-floating waves-effect waves-light cyan" (click)="onSave()"><i
                    class="material-icons">add</i></a>
        </div>

        <div class="KhungOverflow">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="DatePay">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Ngày thanh toán
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <div>
                            {{element.DatePay}}
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="TotalPay">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Số tiền
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <div>
                            {{element.TotalPay}}
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">                        
                        <a (click)="onDelete(element)" title="Xóa"
                            class="mb-6 btn-floating waves-effect waves-light red" style="margin-top: 20px;"><i
                                class="material-icons">delete_outline</i></a>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="4">
                        Đang tải dữ liệu...
                    </mat-footer-cell>
                </ng-container>
                <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="4">
                        Chưa có dữ liệu.
                    </mat-footer-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}">
                </mat-footer-row>
                <mat-footer-row *matFooterRowDef="['noData']"
                    [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                </mat-footer-row>
            </mat-table>
            <!-- <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]>
                </mat-paginator> -->

        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
