<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PHIẾU GIAO HÀNG</title>
</head>
<body style="background-color:#ffffff; margin:0px;">
    <style>
        .border, .border td, .border th {
            border-color: #000000;
            border-style: solid;
            border-width: 1px;
            padding: 2px;
        }

        .border {
            border-collapse: collapse;
        }

            .border th {
                text-align: center;
            }

            .border td {
                text-align: right;
            }

            .border .text {
                text-align: left;
            }
    </style>
    <div style="width: 560px; height: 790px; padding: 10px; padding-top: 0px; padding-bottom: 0px; margin: auto; font-size: 10px; background-color: #ffffff; background-repeat: no-repeat; background-image: url('https://api.thontrang.com/images/logo560_790_10.png');">
        <table style="width:100%; font-size:12px; line-height:16px;">
            <tr>
                <td>
                    <a href='javascript:window.print();' title="In biểu mẫu"><img alt="In biểu mẫu" title="In biểu mẫu" src="https://api.thontrang.com/images/logo200.png" width="50px" height="50px" /></a>
                </td>
                <td>
                    <div style="text-align:center;">
                        <p style="font-size: 14px;"><b>PHIẾU GIAO HÀNG</b></p>
                    </div>
                </td>
                <td>
                    <div style="text-align:right;">
                        <p>Mã số: <b>[Code]</b></p>
                        <p>Ngày in: <b>[DatePrint]</b></p>
                    </div>
                </td>
            </tr>
        </table>
        <div style="font-size:12px; line-height:16px;">
            <table style="width:100%; font-size:12px; line-height:16px;">
                <tr>
                    <td>
                        Ngày lập:
                    </td>
                    <td>
                        <b>[DateFounded]</b>
                    </td>
                    <td>
                        Ngày giao:
                    </td>
                    <td>
                        <b>[DateDelivery]</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tỉnh:
                    </td>
                    <td>
                        <b>[ProvinceName]</b>
                    </td>
                    <td>
                        Trọng lượng hàng (kg):
                    </td>
                    <td>
                        <b>[Weight]</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        Xe giao:
                    </td>
                    <td>
                        <b>[TruckNumberControl]</b>
                    </td>
                    <td>
                        Lái xe:
                    </td>
                    <td>
                        <b>[TruckDriver]</b>
                    </td>
                </tr>
            </table>
            [DeliveryDetail]
        </div>
    </div>
</body>
</html>
